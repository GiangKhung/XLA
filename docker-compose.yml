version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./compression_results:/app/compression_results
      - ./advanced_results:/app/advanced_results
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
    command: python app.py
